{% extends "base.html" %}

{% block title %}Medication Interaction Lookup{% endblock %}

{% block content %}
    <div class="search-area">
        <!-- Form for submitting a medication search -->
        <form id="med-form" class="search_bar" action="/interaction-results/" method="POST">
            <input
                type="text"
                id="med-input"
                placeholder="Type a medication and press Enter"
                list="med-suggestions"
                autocomplete="off"
            />

            <!-- Custom suggestion box -->
            <ul id="suggestions-box" class="suggestions-box"></ul>

            <button type="submit" id="submit-btn">Submit</button>
        </form>

        <!-- Feedback message area -->
        <div id="feedback" style="color: #999; font-size: 0.9em;"></div>

        <!-- List of selected medications -->
        <div class="med-list-container">
            <ul class="med-list" id="med-list"></ul>
        </div>

    </div>
{% endblock %}
