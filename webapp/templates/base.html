<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medication Interaction Lookup{% endblock %}</title>

    <!-- Accessibility meta tags -->
    <meta name="description" content="Check potential interactions between medications and supplements">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav role="navigation">
            <span style="float: left">
                <a href="/">Medication Interaction Checker</a>
            </span>
            <span style="float: right">
                <a href="/disclaimer/">disclaimer</a>
            </span>
        </nav>
    </header>

    <!-- Main content -->
    <button id="accessibility-toggle" aria-expanded="false" aria-controls="accessibility-panel">
        Accessibility Settings ⚙️
    </button>

    <div id="accessibility-panel" class="accessibility-panel hidden" role="region" aria-label="Accessibility Settings">
        <label>
            <input type="checkbox" id="high-contrast-toggle" />
            High Contrast Mode
        </label>
        <label>
            <input type="checkbox" id="large-text-toggle" />
            Large Text
        </label>
    </div>
    <main id="main-content" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light" role="contentinfo">
        <div class="container text-center">
            <p class="mb-0">© 2024 MedCheck. All rights reserved.</p>
            <p class="mb-0">This information is for educational purposes only and should not replace professional
                medical advice.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
